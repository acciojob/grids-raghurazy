<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="width:600px; border:5px solid rgb(4,255,4); background-color:rgb(41,0,0);">
    <div class="row" style="border:5px solid rgb(255,188,188); height:200px;">
        <div class="r1c1 col-md-4 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:teal;">
            Row1 col1
        </div>
        <div class="r1c2 col-md-8 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:thistle;">
            Row1 col2
        </div>
    </div>

    <div class="row justify-content-between" style="border:5px solid rgb(255,188,188); height:200px;">
        <div class="r2c1 col-md-4 offset-md-2" style="border:2px dotted rgb(38,38,43); background-color:tomato;">
            Row2 col1
        </div>
        <div class="r2c2 col-md-4" style="border:2px dotted rgb(38,38,43); background-color:turquoise;">
            Row2 col2
        </div>
    </div>

    <div class="row justify-content-center" style="border:5px solid rgb(255,188,188); height:200px;">
        <div class="r3c1 col-md-4 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:violet;">
            Row3 col1
        </div>
        <div class="r3c2 col-md-4 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:yellowgreen;">
            Row3 col2
        </div>
    </div>
</div>

</body>
</html>
